<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p2p-test</title>
</head>
<body>
    <h1>p2p-test</h1>

    <h2>Details</h2>
    <p>Your peer ID is: <span id="peerIdSpan"></span></p>

    <h2>Connection</h2>
    <label for="connectInput">Connect to:</label>
    <input id="connectInput" type="text">
    <button id="connectBtn">Connect</button>

    <h2>Send</h2>
    <label for="messageInput">Enter message:</label>
    <textarea id="messageInput"></textarea>
    <button id="sendMsgBtn">Send message</button>

    <h2>Logs</h2>
    <div id="logContainer">
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
